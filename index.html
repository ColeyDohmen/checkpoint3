<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>Checkpoint3</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark navbar-expand bg-dark text-light">
            <a class="navbar-brand" href="#">
                <img src="assets/img/logo.png" width="45" height="45" alt="" loading="lazy">
                <span class="ml-2">Task Queen</span>
            </a>
        </nav>
    </header>
    <main>
        <div id="app" class="container-fluid">

            <div class="row">
                <div class="col-12">
                    <form onsubmit="app.listController.create(event)" autocomplete="off">
                        <div class="form-group">
                            <input type="text" class="mt-3" style="height: 3rem;" name="title" required minlength="3"
                                maxlength="15" placeholder="Start new list...">
                            <button class="btn-primary btn-custom" type="submit">Create List</button>
                            <input type="color" name="color" style="height: 3rem; top:1rem;" class="position-absolute">
                        </div>
                    </form>
                    <div class="row" id="list">
                    </div>
                </div>
            </div>

        </div>
    </main>
    <footer class="container-fluid bg-dark text-light">
        <div class="row text-center">
            <div class="col">
                <p><small>Made with love by Codeworks</small></p>
            </div>
        </div>
    </footer>

    <script src="app/main.js" type="module"></script>
</body>

</html>
